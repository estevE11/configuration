## --- TILING MANAGEMENT (Vim Keys) ---

unbind = SUPER, K
unbind = SUPER, J

#
# 1. Move Focus (SUPER + Vim keys H/J/K/L)
# This changes which window is currently focused.
bind = SUPER, H, movefocus, l  # Left
bind = SUPER, L, movefocus, r  # Right
bind = SUPER, K, movefocus, u  # Up
bind = SUPER, J, movefocus, d  # Down

# 2. Move Window Position (SUPER + SHIFT + Vim keys H/J/K/L)
# This swaps the active window with an adjacent window.
bind = SUPER SHIFT, H, movewindow, l  # Left
bind = SUPER SHIFT, L, movewindow, r  # Right
bind = SUPER SHIFT, K, movewindow, u  # Up
bind = SUPER SHIFT, J, movewindow, d  # Down


# 3. Toggle Split Layout (SUPER + N)
# This changes the orientation of the split for the focused container (Horizontal/Vertical).
bind = SUPER, N, togglesplit

unbind = SUPER, right
unbind = SUPER, left
unbind = SUPER, up
unbind = SUPER, down

# --- WINDOW RESIZING (SUPER + Arrow Keys) ---
# CRITICAL: This requires you to remove any conflicting 'SUPER + Arrow' binds for focus/move.
# Using 'binde' to allow holding the key for continuous resize.
binde = SUPER, right, resizeactive, 30 0    # Increase Width (Wider)
binde = SUPER, left, resizeactive, -30 0   # Decrease Width (Narrower)
binde = SUPER, up, resizeactive, 0 -30     # Decrease Height (Shorter)
binde = SUPER, down, resizeactive, 0 30    # Increase Height (Taller)


# Trigger Omarchy screenshot tool (Region mode)
bind = SUPER SHIFT, S, exec, omarchy-cmd-screenshot region
